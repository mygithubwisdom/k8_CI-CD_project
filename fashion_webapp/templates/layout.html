<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Fashion Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <nav>
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">Fashion Blog</a>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('category', name='Trends') }}">Trends</a></li>
                <li><a href="{{ url_for('category', name='Style Tips') }}">Style Tips</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('admin_dashboard') }}">Admin</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 Fashion Blog</p>
    </div>
</footer>
</body>
</html>
